<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body>
<p id="content">"You can come up with a sentence","javascript"</p>
<button onClick="change()">ClickHere</button>

    function change(){
        var str = document.getElementById("content").innerHTML;
        document.getElementById("content").innerHTML= str.replace(str,"Hello World");
    }
</script>
