<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var day = prompt("What day is it?");
if (day == "Monday"){
	alert("Apple!!");
}
else if (day=="Tuesday"){
	alert("Banana!!");
}
else if (day=="Wednesday"){
	alert("Coconut!!");
}
else if (day=="Thursday"){
	alert("Durian!!");
}
else if (day=="Friday"){
	alert("Fig!!");
}
else if (day=="Saturday"){
	alert("Grape!!");
}
else if (day=="Sunday"){
	alert("Honey!!");
}
else{
	alert("ERROR");
}
</script>
</body>
</html>
