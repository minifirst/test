<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var i = 0;
var j = 0;
var prime = 1;
for(i = 1 ; i<=100; i++ ){
	for(j = 2; j < i; j++){
		if(i%j == 0)
		prime = 0;
	}
	if(prime == 1){
		document.write(i+"<br>");
	}
		prime = 1;
}
</script>
</body>
</html>
