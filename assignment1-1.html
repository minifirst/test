<body>
<script>
var n = prompt("How old are you?");
if (n<=14){
	alert("Not Allowed");
}
else if(n==50){
	alert("Special Discount");
}
else if((n>14)&&(n<65)){
	alert("Regular Price");
}
else{
	alert("ERROR");
}


</script>
