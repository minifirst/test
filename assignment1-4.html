<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var n  = prompt("Enter a year");
if (n==2015){
	document.write("Birdman");
}
else if (n==2014){
	document.write("12 Years a Slave");
}
else if (n==2013){
	document.write("Argo");
}
else if (n==2012){
	document.write("The Artist");
}
else if (n==2011){
	document.write("The King's Speech");
}
else if (n==2010){
	document.write("Batman");
}
else if (n==2009){
	document.write("The Hurt Locker");
}
else if (n==2008){
	document.write("Slumdog Millionaire");
}
else if (n==2007){
	document.write("No Country for Old Men");
}
else if (n==2006){
	document.write("The Departed");
}
else{
	document.write("Enter the year from 2006-2015");
}
</script>
</body>
</html>
