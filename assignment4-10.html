<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var a = prompt("Enter a number from 1 to 50");
if (a > 1 && a < 11){
	alert("the number is between 1 to 10");
}
else if (a > 10 && a < 21){
	alert("the number is between 11 to 20");	
}
else if (a > 20 && a < 31){
	alert("the number is between 21 to 30");	
}
else if (a > 30 && a < 41){
	alert("the number is between 31 to 40");	
}
else if (a > 40 && a < 51){
	alert("the number is between 41 to 50");	
}
else{
	alert("ERROR");
}
</script>
</body>
</html>
