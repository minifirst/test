<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var a = prompt("What is your grade?");
switch(a){
case "A+":
	alert("Excellent");
	break;
case "A":
	alert("Good Job");
	break;
case "A-":
	alert("Average");
	break;
case "B+":
	alert("Keep Going");
	break;
default:
	alert("Don't Give Up!!");
}
</script>
</body>
</html>
