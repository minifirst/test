<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var a = prompt("Enter a number from 1 to 5");
if (a == 1){
	alert("One");
}
else if (a == 2){
	alert("Two");
}
else if (a == 3){
	alert("Three");
}
else if (a == 4){
	alert("Four");
}
else if (a == 5){
	alert("Five");
}
else{
	alert("Please enter a valid number");
}
</script>
</body>
</html>
