<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var a = prompt("What is your grade?");
if (a == "A+"){
	alert("Excellent");
}
else if(a == "A"){
	alert("Good Job")
}
else if(a == "A-"){
	alert("Average")
}
else if(a == "B+"){
	alert("Keep Going")
}
else{
	alert("Don't Give Up!!")
}
</script>
</body>
</html>
