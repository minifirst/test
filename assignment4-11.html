<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var a = prompt("Enter a number");
if(a < 50 || a > 200){
	alert("It's a valid number");
}
else if(a >= 50 && a <= 200){
	alert("This is a good number");
}
else{
	alert("It's an invalid number");
}
</script>
</body>
</html>
