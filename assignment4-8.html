<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var i = prompt("Enter a number from 123 to 127");
if (i == 123){
	document.writeln("One Two Three");
}
else if(i == 124){
		document.writeln("One Two Four");
}
else if(i == 125){
		document.writeln("One Two Five");
}
else if(i == 126){
		document.writeln("One Two Six");
}
else if(i == 127){
		document.writeln("One Two Seven");
}
else {
	alert("ERROR");
}
</script>

</body>
</html>
