<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var n = prompt("What day is it?");
switch (n){
case "Monday":
	alert("Apple!!");
	break;
case "Tuesday":
	alert("Banana!!");
	break;
case "Wednesday":
	alert("Coconut!!");
	break;
case "Thursday":
	alert("Durian!!");
	break;
case "Friday":
	alert("Fig!!");
	break;
case "Saturday":
	alert("Grape!!");
	break;
case "Sunday":
	alert("Honey!!");
	break;
default:
	alert("ERROR");
}
</script>"
</body>
</html>
