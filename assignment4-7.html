<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
var i = prompt("Enter a number from 1 to 5");
if (i == 1){
	for(i=1;i<=11;i++){
	document.writeln(i);
	}
}
else if(i == 2){
	for(i=2;i<=12;i++){
		document.writeln(i);
		}
}
else if(i == 3){
	for(i=3;i<=13;i++){
		document.writeln(i);
		}
}
else if(i == 4){
	for(i=4;i<=14;i++){
		document.writeln(i);
		}
}
else if(i == 5){
	for(i=5;i<=15;i++){
		document.writeln(i);
		}
}
else {
	alert("ERROR");
}
</script>
</body>
</html>
