<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button onclick="displayQuotes()">Display</button>
<script>
    var items,res;
    function displayQuotes(){
        items = ["First","Second","Third","Fourth","Fifth","Sixth","Seventh","Eighth","Nineth","Tenth"];
        res = items.join(";");
        document.write(res);
    }
</script>
</body>
